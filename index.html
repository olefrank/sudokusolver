
<!DOCTYPE html>
<html lang="da" ng-app="app">

<head>
	<title>Sudoku Solver</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/meyer_css_reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	<script src="lib/angular.min.js" type="text/javascript"></script>
	<script src="js/game.controller.js" type="text/javascript"></script>
	<script src="js/solution.service.js"></script>
</head>

<body>

	<div id="container" ng-controller="gameCtrl">
		<table>
			<tr ng-repeat="row in solution">
				<td ng-repeat="cell in row">
					<input type="text" ng-show="cell.value != 0" ng-model="cell.value" ng-model-instant />
				</td>
			</tr>
		</table>

        <br>

        <button ng-click="clickHandler()" ng-disabled="isSolving">{{ currentState.text }}</button>
		<p>Number of steps: {{numSteps}}</p>
	</div>

</body>

</html>
